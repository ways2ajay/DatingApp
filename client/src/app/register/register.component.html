<form #registerForm ="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="mb-3 form-floating">
        <input name="username" [(ngModel)]="model.username"
        class="form-control" type="text" placeholder="Username">
        <label>Username</label>
    </div>
    <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            @for(user of usersFromHomeComponent(); track $index){
                <option [value]="user.username">{{user.userName}}</option>
            }
        </select>
    </div>
    <div class="mb-3 form-floating">
        <input name="password" [(ngModel)]="model.password"
        class="form-control" type="password" placeholder="Password">
        <label>Password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit" >Register</button>
        <button class="btn btn-success me-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
